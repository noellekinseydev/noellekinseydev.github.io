<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="static.css" />
    <link rel="stylesheet" href="contact.css" />

    <title>Document</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"
    />
    <script src="https://kit.fontawesome.com/840f47d171.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <!--Top Navigation-->
    <header id="main-header">
      <button id="main-nav-menu" class="burger-menu">
        <div class="burger-line"></div>
        <div class="burger-line bl-fade"></div>
        <div class="burger-line"></div>
      </button>
      <nav id="main-nav" class="btm-grad-border">
        <ul id="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="social-icons" id="nav-social">
          <i class="fab fa-github"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </nav>
    </header>

    <main>
      <section class="contact-form-container gc2">
        <form action="" class="contact-form">
          <div class="input-block">
            <label for="">First Name</label>
            <input type="text" class="form-control" />
          </div>

          <div class="input-block">
            <label for="">Last Name</label>
            <input type="text" class="form-control" />
          </div>

          <div class="input-block">
            <label for="">Email</label>
            <input type="text" class="form-control" />
          </div>

          <div class="input-block">
            <label for="">Message Subject</label>
            <input type="text" class="form-control" />
          </div>

          <div class="input-block textarea">
            <label for="">Drop your message here</label>
            <textarea rows="3" type="text" class="form-control"></textarea>
          </div>

          <button class="ghost-button">Send</button>
        </form>
      </section>
    </main>
  </body>
</html>
